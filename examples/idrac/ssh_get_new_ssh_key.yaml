- name: Get iDRAC object value via ssh using newer method
  bam:
    bmctype:      idrac
    method:       ssh 
    bmchostname:  "{{ ansible_host }}"
    bmcusername:  "{{ idrac_username }}"
    usesshkey:    true
    sshkeyfile:   "{{idrac_sshkey_file}}"
    object:       iDRAC.IPv4.Address
    function:     get
    execute:      "{{ execute_get }}"
